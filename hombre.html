<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* ESTILOS ESPEC√çFICOS PARA EL CAT√ÅLOGO */
        .catalogo-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .catalogo-titulo {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        
        #catalogo-hombre {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .producto-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: aparecer 0.5s ease forwards;
        }
        
        @keyframes aparecer {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .producto-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .producto-imagen {
            height: 200px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .imagen-placeholder {
            font-size: 80px;
            color: white;
            opacity: 0.8;
        }
        
        .producto-info {
            padding: 25px;
        }
        
        .producto-nombre {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            min-height: 60px;
        }
        
        .producto-descripcion {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
            min-height: 80px;
        }
        
        .producto-precio {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .precio {
            font-size: 1.8rem;
            font-weight: bold;
            color: #27ae60;
        }
        
        .iva {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
            border: none;
            padding: 15px 25px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .btn-whatsapp:hover {
            background: #1DA851;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-icon {
            font-size: 1.2rem;
        }
        
        .loading-catalogo {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }
        
        .loading-catalogo .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-productos {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            grid-column: 1 / -1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            #catalogo-hombre {
                grid-template-columns: 1fr;
            }
            
            .catalogo-titulo {
                font-size: 2rem;
            }
            
            .producto-nombre {
                font-size: 1.3rem;
                min-height: auto;
            }
            
            .producto-descripcion {
                min-height: auto;
            }
        }
    </style>
</head>
